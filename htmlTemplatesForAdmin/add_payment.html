<!DOCTYPE html>
<html>
<head>
	<title>FIT OR FIGHT Gym Management System</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    .background{
      position: fixed;
      z-index: -1000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
    }
	.form{
		width:30%;
		margin-left:35%;
		margin-top:7%;
	}
	</style>
</head>
<body>
	
<div class="container">
	<form class="mt-3 form-group" method="post" action="">
		<h3 style="color:#0065b3">ADD PAYMENT AREA</h3>
		<label class="mt-3"><span style="color:#0065b3">Payment Area ID</span></label>
		<input type="text" name="id" class="form-control">
		<label class="mt-3"><span style="color:#0065b3">Amount</span></label>
		<input type="text" name="amount" class="form-control">
		<label class="mt-3"><span style="color:#0065b3">Branch ID</span></label>
		<input type="text" name="gym_id" class="form-control">
		<button class="btn btn-dark mt-3" type="submit" name="payment">ADD</button>
	</form>
</div>

<div class="background">
  <img src="images/gym_bg.jpg">
</div>


</body>
</html>
